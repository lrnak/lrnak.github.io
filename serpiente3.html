<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        background-color: #3f4041;
        margin: 0;
        padding: 0;
    }

    canvas {
        border: 2px solid black;
        display: block;
        margin: 0 auto;
    }

    #score {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    #musicButton {
        background-color: #222;
        color: white;
        border: none;
        padding: 5px 10px;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    #instructions {
        color: white;
        position: absolute;
        top: 40px;
        right: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="score"></div>
<button id="musicButton">Toggle Music (M)</button>
<div id="instructions">(Press M to toggle music)</div>
<audio id="backgroundMusic" loop>
  <source src="yourmusicfile.mp4" type="audio/mp4">
  Your browser does not support the audio element.
</audio>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let score = 0;
    let speed = 150;
    let dx = 0;
    let dy = 0;
    let gamePaused = false;

    const backgroundMusic = document.getElementById("backgroundMusic");
    const musicButton = document.getElementById("musicButton");
    musicButton.addEventListener("click", toggleMusic);

    function toggleMusic() {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            musicButton.textContent = "Pause Music";
        } else {
            backgroundMusic.pause();
            musicButton.textContent = "Play Music";
        }
    }

    function drawSnake() {
        ctx.fillStyle = "green";
        snake.forEach(segment => {
            ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        });
    }

    function drawFood() {
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            score += 10;
            speed -= 0.5;
            generateFood();
        } else {
            snake.pop();
        }

        if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || checkCollision()) {
            gameOver();
        }
    }

    function generateFood() {
        food = {
            x: Math.floor(Math.random() * (canvas.width / gridSize)),
            y: Math.floor(Math.random() * (canvas.height / gridSize))
        };

        if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
            generateFood();
        }
    }

    function checkCollision() {
        return snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y);
    }

    function gameOver() {
        alert("Game Over! Final Score: " + score);
        document.location.reload();
    }

    function update() {
        if (!gamePaused) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            moveSnake();
            drawSnake();
            drawFood();

            const scoreElement = document.getElementById("score");
            scoreElement.textContent = "Score: " + score;
        } else {
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);
        }

        setTimeout(update, speed);
    }

    function changeDirection(newDx, newDy) {
        dx = newDx;
        dy = newDy;
    }

    document.addEventListener("keydown", event => {
        if (event.key === "ArrowUp" && dy === 0) {
            changeDirection(0, -1);
        } else if (event.key === "ArrowDown" && dy === 0) {
            changeDirection(0, 1);
        } else if (event.key === "ArrowLeft" && dx === 0) {
            changeDirection(-1, 0);
        } else if (event.key === "ArrowRight" && dx === 0) {
            changeDirection(1, 0);
        } else if (event.key === " ") {
            gamePaused = !gamePaused;
        } else if (event.key === "m" || event.key === "M") {
            toggleMusic();
        }
    });

    // Detectar si el dispositivo es t치ctil
    if ('ontouchstart' in window) {
        // Dispositivo t치ctil
        canvas.addEventListener("touchstart", handleTouchStart, false);

        function handleTouchStart(event) {
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            // Calcular la direcci칩n del toque en relaci칩n con la cabeza de la serpiente
            const headX = snake[0].x * gridSize;
            const headY = snake[0].y * gridSize;

            const dx = touchX - headX;
            const dy = touchY - headY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Movimiento horizontal
                if (dx > 0) {
                    // Derecha
                    changeDirection(1, 0);
                } else {
                    // Izquierda
                    changeDirection(-1, 0);
                }
            } else {
                // Movimiento vertical
                if (dy > 0) {
                    // Abajo
                    changeDirection(0, 1);
                } else {
                    // Arriba
                    changeDirection(0, -1);
                }
            }
        }
    }

    generateFood();
    update();
</script>
</body>
</html>
